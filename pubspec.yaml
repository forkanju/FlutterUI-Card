name: flutter_card
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/girl.jpeg
    - assets/images/girls.jpeg
    - assets/images/images.png
    - assets/images/simbolo.png


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-ExtraBold.ttf
        - asset: assets/Montserrat-Regular.ttf

